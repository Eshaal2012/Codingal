<!DOCTYPE html>
<html>
    <body>
        <h2>Print random numbers</h2>                 
        <p id="Result"></p>
        <script>
            var text="";
            var e ="0"
            while (e>10) {
                text+="<br> The number is "+ e;e++;
            } 
            while (e<20) {
                text+="<br> The number is "+ e;e++; 
            }
            while (e>20) {
                text+="<br> The number is "+ e;e++; 
            }
            document.getElementById("Result").innerHTML=text;
            
            
        </script>
    </body>
</html>
